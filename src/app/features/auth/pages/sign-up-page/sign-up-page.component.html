<div class="p-4 lg:p-8 max-w-4xl mx-auto w-full overflow-x-hidden">
  <h2
    class="text-xl lg:text-2xl font-semibold leading-none tracking-tight text-center text-[#0B1A3D] pt-1 lg:pt-2 mb-6 lg:mb-8"
  >
    Join Orbital Nexus
  </h2>

  <!-- Custom Tabs Replacement -->
  <div class="w-full max-w-full">
    <!-- Tab Headers -->
    <div class="border-b border-gray-200 mb-4">
      <nav class="-mb-px flex space-x-8" aria-label="Sign Up Tabs">
        <button
          (click)="selectTab(0)"
          [class]="getTabClass(0)"
          role="tab"
          [attr.aria-selected]="selectedRegisterTabIndex === 0"
          aria-controls="client-tabpanel"
        >
          Client
        </button>
        <button
          (click)="selectTab(1)"
          [class]="getTabClass(1)"
          role="tab"
          [attr.aria-selected]="selectedRegisterTabIndex === 1"
          aria-controls="provider-tabpanel"
          class="outline-none"
        >
          Service Provider
        </button>
      </nav>
    </div>

    <!-- Tab Content -->
    <div class="tab-content">
      <!-- Client Tab -->
      <div
        id="client-tabpanel"
        role="tabpanel"
        aria-labelledby="client-tab"
        [class.hidden]="selectedRegisterTabIndex !== 0"
        class="pt-4 lg:pt-6 w-full"
      >
        <app-client-sign-up-form></app-client-sign-up-form>
      </div>

      <!-- Service Provider Tab -->
      <div
        id="provider-tabpanel"
        role="tabpanel"
        aria-labelledby="provider-tab"
        [class.hidden]="selectedRegisterTabIndex !== 1"
        class="pt-4 lg:pt-6 w-full"
      >
        <app-provider-sign-up-form></app-provider-sign-up-form>
      </div>
    </div>
  </div>

  <p class="text-center text-xs lg:text-sm text-gray-500 mt-4 lg:mt-6 px-2">
    By registering, you agree to our
    <a routerLink="#" class="text-[#00A8FF] hover:underline">Terms of Service</a>
    and
    <a routerLink="#" class="text-[#00A8FF] hover:underline">Privacy Policy</a>
  </p>
</div>
