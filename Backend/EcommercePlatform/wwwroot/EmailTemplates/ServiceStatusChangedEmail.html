<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Service Status Update</title>
</head>
<body style="font-family: Arial, sans-serif; color: #333; background-color: #f5f5f5; padding: 20px;">
    <table align="center" width="600" style="background-color: #fff; padding: 20px; border-radius: 8px;">
        <tr>
            <td align="center" style="padding-bottom: 20px;">
                <h2 style="color: #007bff;">Service Status Updated</h2>
            </td>
        </tr>
        <tr>
            <td>
                <p>Dear {ProviderName},</p>
                <p>Your service <strong>{ServiceTitle}</strong> has been updated by our Admin team.</p>
                <p>
                    <strong>New Status:</strong> <span style="color: #007bff;">{NewStatus}</span><br />
                    <strong>Reason:</strong> {Reason}
                </p>
                <p>If you have any questions, please contact support.</p>
                <p>Thank you,<br />The {PlatformName} Team</p>
                <p style="font-size: 12px; color: #aaa;">&copy; {CurrentYear} {PlatformName}. All rights reserved.</p>
            </td>
        </tr>
    </table>
</body>
</html>
