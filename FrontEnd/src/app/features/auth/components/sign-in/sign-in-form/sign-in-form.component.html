<form
  [formGroup]="signInForm"
  (ngSubmit)="onSubmit()"
  class="form-container space-y-4 lg:space-y-6 w-full max-w-full"
>
  <div class="form-grid grid grid-cols-1 gap-2 w-full max-w-full">
    <!-- Email -->
    <div
      class="input-wrapper transition-all duration-300 ease-out lg:col-span-1"
      [class.active]="signInForm.get('email')?.touched && signInForm.get('email')?.valid"
    >
      <app-input
        [formGroup]="signInForm"
        [errorMessage]="getValidationMessage('email') ?? ''"
        controlName="email"
        label="Email"
        type="email"
        placeholder="your@email.com"
        icon="mail"
        [required]="true"
        class="w-full"
      ></app-input>
    </div>

    <!-- Password -->
    <div
      class="input-wrapper transition-all duration-300 ease-out lg:col-span-1"
      [class.active]="signInForm.get('password')?.touched && signInForm.get('password')?.valid"
    >
      <app-input
        [formGroup]="signInForm"
        [errorMessage]="getValidationMessage('password') ?? ''"
        controlName="password"
        label="Password"
        type="password"
        placeholder="••••••••"
        icon="lock"
        [required]="true"
        class="w-full"
      ></app-input>
    </div>
  </div>

  <!-- Remember & Forgot (same look as sign-up) -->
  <div class="remember-forgot">
    <label class="remember-me">
      <input type="checkbox" /> Remember me
    </label>

    <button type="button" class="forgot-link-btn" (click)="goToForgotPassword()">
      Forgot password?
    </button>
  </div>

  <!-- Submit Button (uses same app-button like sign-up) -->
  <div class="w-full pt-2 lg:pt-4">
    <app-button
      type="submit"
      [loading]="facade.getIsLoading()"
      loadingText="Signing in..."
      label="Sign In"
      color="bg-[#00A8FF]"
      hoverColor="hover:bg-[#00A8FF]/90"
      textColor="text-white"
      [additionalClasses]="
        'w-full py-3 font-medium rounded-lg transition-all duration-300 ease-out active:scale-[0.98] shadow-lg hover:shadow-xl hover:scale-[1.02]'
      "
    ></app-button>
  </div>
</form>
