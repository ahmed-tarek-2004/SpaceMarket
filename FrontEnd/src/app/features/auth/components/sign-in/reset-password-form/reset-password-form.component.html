<form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="newPassword">New Password</label>
    <input
      type="password"
      id="newPassword"
      formControlName="newPassword"
      autocomplete="new-password"
      placeholder="••••••••"
    />
    @if (newPassword?.invalid && (newPassword?.dirty || newPassword?.touched)) {
      <div class="error">{{ getNewPasswordError() }}</div>
    }
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirm New Password</label>
    <input
      type="password"
      id="confirmPassword"
      formControlName="confirmPassword"
      autocomplete="new-password"
      placeholder="••••••••"
    />
    @if (confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)) {
      <div class="error">{{ getConfirmPasswordError() }}</div>
    }
  </div>

  <button type="submit" [disabled]="resetPasswordForm.invalid || isLoading">
    @if (isLoading) {
      Saving...
    } @else {
      Save New Password
    }
  </button>
</form>
