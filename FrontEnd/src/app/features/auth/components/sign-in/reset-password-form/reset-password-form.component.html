<form
  [formGroup]="resetPasswordForm"
  (ngSubmit)="onSubmit()"
  class="form-container space-y-4 lg:space-y-6 w-full max-w-full"
>
  <div class="form-grid grid grid-cols-1 gap-2 w-full max-w-full">
    <!-- New Password -->
    <div
      class="input-wrapper transition-all duration-300 ease-out lg:col-span-1"
      [class.active]="
        resetPasswordForm.get('newPassword')?.touched && resetPasswordForm.get('newPassword')?.valid
      "
    >
      <app-input
        [formGroup]="resetPasswordForm"
        [errorMessage]="getNewPasswordError()"
        controlName="newPassword"
        label="New Password"
        type="password"
        placeholder="••••••••"
        icon="lock"
        [required]="true"
        class="w-full"
      ></app-input>
    </div>

    <!-- Confirm New Password -->
    <div
      class="input-wrapper transition-all duration-300 ease-out lg:col-span-1"
      [class.active]="
        resetPasswordForm.get('confirmPassword')?.touched &&
        resetPasswordForm.get('confirmPassword')?.valid
      "
    >
      <app-input
        [formGroup]="resetPasswordForm"
        [errorMessage]="getConfirmPasswordError()"
        controlName="confirmPassword"
        label="Confirm New Password"
        type="password"
        placeholder="••••••••"
        icon="lock"
        [required]="true"
        class="w-full"
      ></app-input>
    </div>
  </div>

  <!-- Submit Button -->
  <div class="w-full pt-2 lg:pt-4">
    <app-button
      type="submit"
      [loading]="isLoading"
      loadingText="Saving..."
      label="Save New Password"
      color="bg-[#00A8FF]"
      hoverColor="hover:bg-[#00A8FF]/90"
      textColor="text-white"
      [additionalClasses]="
        'w-full py-3 font-medium rounded-lg transition-all duration-300 ease-out active:scale-[0.98] shadow-lg hover:shadow-xl hover:scale-[1.02]'
      "
      [disabled]="resetPasswordForm.invalid || isLoading"
    ></app-button>
  </div>
</form>
