<div class="h-screen bg-gradient-to-br from-[#0B1A3D] to-[#121212] relative overflow-y-auto">
  <!-- Background stars -->
  <div class="absolute inset-0 overflow-hidden opacity-20 pointer-events-none">
    <ng-container *ngFor="let star of stars">
      <div
        class="absolute w-1 h-1 bg-white rounded-full animate-pulse"
        [style.left.%]="star.left"
        [style.top.%]="star.top"
        [style.animationDelay.s]="star.delay"
      ></div>
    </ng-container>
  </div>

  <!-- Shooting Stars -->
  <div class="shooting-star"></div>
  <div class="shooting-star" style="animation-delay: 1.5s; left: 30%"></div>
  <div class="shooting-star" style="animation-delay: 3s; left: 70%"></div>

  <div class="grid grid-cols-1 lg:grid-cols-2 min-h-screen">
    <!-- LEFT COLUMN (same as OTP page) -->
    <div class="flex flex-col items-center justify-center p-6 lg:p-12">
      <div class="w-full max-w-md text-center">
        <!-- Logo & Brand -->
        <div class="relative mb-8 flex justify-center">
          <div
            class="absolute w-32 h-32 border border-cyan-400/20 rounded-full animate-spin-slow"
          ></div>
          <div
            class="absolute w-28 h-28 border border-blue-400/30 rounded-full animate-spin-slow reverse"
          ></div>
          <img
            src="./assets/images/Logo.png"
            class="relative w-28 h-28 transform hover:scale-105 transition-all duration-300 drop-shadow-xl z-10"
            alt="LEO Services Logo"
          />
          <div
            class="absolute w-28 h-28 bg-gradient-to-r from-cyan-400/20 to-blue-400/20 rounded-full blur-xl -z-10"
          ></div>
        </div>

        <h1
          class="text-3xl lg:text-4xl font-bold bg-gradient-to-r from-cyan-200 to-blue-200 bg-clip-text text-transparent mb-3"
        >
          LEO SERVICES
        </h1>
        <p class="text-cyan-100/80 text-lg font-light tracking-wide mb-4">
          Interstellar Access Portal
        </p>
      </div>
    </div>

    <!-- RIGHT COLUMN (Forget Password Card styled like OTP) -->
    <div class="flex justify-center items-start lg:items-center p-4 lg:p-8">
      <div
        class="w-full max-w-2xl bg-white/5 backdrop-blur-lg border border-cyan-500/20 rounded-2xl shadow-2xl p-6 lg:p-8"
      >
        <!-- Header -->
        <div class="text-center mb-6 lg:mb-8">
          <h2
            class="text-xl lg:text-2xl font-semibold leading-none tracking-tight text-cyan-100 mb-2"
          >
            Reset Password
          </h2>
          <p class="text-cyan-200/80 text-sm lg:text-base">
            Enter your email to receive a verification code
          </p>
        </div>

        <!-- Forget Password Form -->
        <app-forget-password-form></app-forget-password-form>

        <!-- Back to Sign In -->
        <div class="text-center mt-6">
          <p class="text-xs lg:text-sm text-cyan-200/70">
            <a
              [routerLink]="ROUTES.signIn"
              class="text-cyan-400 hover:text-cyan-300 hover:underline transition-colors font-medium"
            >
              ‚Üê Back to Sign In
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
