<div class="w-full">
  <h2
    class="text-xl lg:text-2xl font-semibold leading-none tracking-tight text-center text-black mb-4 lg:mb-6"
  >
    Join Orbital Nexus
  </h2>

  <!-- Custom Tabs -->
  <div class="w-full">
    <!-- Tab Headers -->
    <div class="border-b border-cyan-700/50 mb-6">
      <nav class="-mb-px flex space-x-8" aria-label="Sign Up Tabs">
        <button
          (click)="selectTab(0)"
          [class]="getTabClass(0)"
          role="tab"
          [attr.aria-selected]="selectedRegisterTabIndex === 0"
          aria-controls="client-tabpanel"
        >
          Client
        </button>
        <button
          (click)="selectTab(1)"
          [class]="getTabClass(1)"
          role="tab"
          [attr.aria-selected]="selectedRegisterTabIndex === 1"
          aria-controls="provider-tabpanel"
          class="outline-none"
        >
          Service Provider
        </button>
      </nav>
    </div>

    <!-- Tab Content -->
    <div class="tab-content">
      <!-- Client Tab -->
      <div
        id="client-tabpanel"
        role="tabpanel"
        aria-labelledby="client-tab"
        [class.hidden]="selectedRegisterTabIndex !== 0"
        class="w-full"
      >
        <app-client-sign-up-form></app-client-sign-up-form>
      </div>

      <!-- Service Provider Tab -->
      <div
        id="provider-tabpanel"
        role="tabpanel"
        aria-labelledby="provider-tab"
        [class.hidden]="selectedRegisterTabIndex !== 1"
        class="w-full"
      >
        <app-provider-sign-up-form></app-provider-sign-up-form>
      </div>
    </div>
  </div>

  <p class="text-center text-xs lg:text-sm text-gray-400 mt-6 px-2">
    By registering, you agree to our
    <a routerLink="#" class="text-cyan-400 hover:text-cyan-300 hover:underline transition-colors"
      >Terms of Service</a
    >
    and
    <a routerLink="#" class="text-cyan-400 hover:text-cyan-300 hover:underline transition-colors"
      >Privacy Policy</a
    >
  </p>
</div>
