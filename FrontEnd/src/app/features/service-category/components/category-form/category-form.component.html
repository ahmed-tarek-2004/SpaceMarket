<!-- src/app/components/category-form/category-form.component.html -->
<div class="category-form-container">
  <h3>{{ mode === 'create' ? 'Add New Category' : 'Edit Category' }}</h3>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name *</label>
      <input id="name" type="text" formControlName="name" />
      @if (form.get('name')?.invalid && form.get('name')?.touched) {
        <div class="error">Name is required (min 2 chars).</div>
      }
    </div>

    <div class="form-group">
      <label for="description">Description *</label>
      <textarea id="description" rows="3" formControlName="description"></textarea>
      @if (form.get('description')?.invalid && form.get('description')?.touched) {
        <div class="error">Description is required (min 5 chars).</div>
      }
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="form.invalid">
        {{ mode === 'create' ? 'Create' : 'Save' }}
      </button>
      <button type="button" class="cancel-btn" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
