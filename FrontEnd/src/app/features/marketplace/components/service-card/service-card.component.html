<div (click)="viewDetails()"
  class="rounded-2xl border text-card-foreground shadow-2xl group bg-gradient-to-br from-white/10 to-white/5 backdrop-blur-md border-[#00A8FF]/20 hover:border-[#00A8FF]/40 hover:shadow-2xl transition-all duration-500 hover:scale-[1.02] overflow-hidden cosmic-glow-hover h-full flex flex-col">
  <div class="service-card-content flex-1 flex flex-col">
    <!-- Image Section -->
    <div class="relative overflow-hidden flex-shrink-0">
      <img [alt]="service.title"
        class="w-full h-48 object-cover group-hover:scale-110 transition-transform duration-700" [src]="imageUrl" />
      <div class="absolute inset-0 bg-gradient-to-t from-[#0B1A3D]/80 to-transparent"></div>

      <!-- Category badge -->
      @if (service.categoryName) {
      <div
        class="inline-flex items-center rounded-full border px-3 py-1 text-xs font-semibold transition-colors absolute top-3 right-3 bg-[#00A8FF]/20 text-white backdrop-blur-md border-[#00A8FF]/30">
        {{ service.categoryName }}
      </div>
      }
    </div>

    <!-- Content Section -->
    <div class="p-6 flex-1 flex flex-col">
      <!-- Provider -->
      @if (service.providerName) {
      <div class="flex items-center space-x-2 mb-3">
        <div class="w-6 h-6 bg-gradient-to-r from-[#00A8FF] to-[#0077FF] rounded-full flex items-center justify-center">
          <span class="text-white text-xs font-bold">{{ providerInitial }}</span>
        </div>
        <span class="text-sm text-gray-300 font-medium">{{ service.providerName }}</span>
      </div>
      }

      <!-- Title -->
      <h3
        class="text-lg font-semibold text-white mb-3 line-clamp-2 group-hover:text-[#00A8FF] transition-colors duration-300 flex-shrink-0">
        {{ service.title }}
      </h3>

      <!-- Description (optional) -->
      @if (service.description) {
      <p class="text-sm text-gray-300 mb-4 line-clamp-3 flex-1">
        {{ service.description }}
      </p>
      }

      <!-- Price -->
      <div class="mb-4 flex-shrink-0">
        <span class="text-2xl font-bold text-[#00A8FF]"> ${{ service.price ?? 0 | number }} </span>
      </div>
    </div>

    <!-- Action Button -->
    <div class="flex items-center p-6 pt-0 flex-shrink-0">
      <a class="w-full">
        <button (click)="viewDetails()"
          class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-xl text-sm font-medium h-12 px-4 py-2 w-full bg-gradient-to-r from-[#00A8FF] to-[#0077FF] hover:from-[#00A8FF]/90 hover:to-[#0077FF]/90 text-white button-pulse group-hover:scale-105 transition-all duration-300">
          View Details
          <svg class="lucide lucide-arrow-right ml-2 h-4 w-4 group-hover:translate-x-1 transition-transform" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7-7l7 7-7 7" />
          </svg>
        </button>
      </a>
    </div>
  </div>
</div>
