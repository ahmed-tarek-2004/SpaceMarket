<div class="lg:col-span-2 space-y-8">
  <!-- Tabs Container -->
  <div class="bg-white/5 backdrop-blur-md rounded-2xl border border-[#00A8FF]/20 cosmic-glow-hover overflow-hidden">
    <!-- Tabs Header -->
    <div class="flex border-b border-[#00A8FF]/20">
      <!-- Description Tab -->
      <button [class]="
          activeTab === 'description'
            ? 'border-b-2 border-[#00A8FF] text-[#00A8FF]'
            : 'text-gray-400 hover:text-white'
        " (click)="setTab('description')"
        class="flex-1 py-4 px-6 font-semibold transition-all duration-300 hover:bg-white/5">
        Description
      </button>

      <!-- Sample File Tab -->
      <button [class]="
          activeTab === 'sample'
            ? 'border-b-2 border-[#00A8FF] text-[#00A8FF]'
            : 'text-gray-400 hover:text-white'
        " (click)="setTab('sample')"
        class="flex-1 py-4 px-6 font-semibold transition-all duration-300 hover:bg-white/5">
        Sample File
      </button>
    </div>

    <!-- Tabs Content -->
    <div class="p-6">
      <!-- Description Tab -->
      @if (activeTab === 'description') {
      <div class="space-y-6">
        <h3 class="text-2xl font-bold text-white mb-4">Dataset Overview</h3>
        <p class="text-gray-300 leading-relaxed">
          {{ dataset.description || 'No description available.' }}
        </p>
      </div>
      }

      <!-- Sample File Tab -->
      @if (activeTab === 'sample') {
      <div class="space-y-6">
        <h3 class="text-2xl font-bold text-white mb-4">Sample File Preview</h3>
        @if (dataset.fileUrl) {
        <a [href]="dataset.fileUrl" target="_blank" rel="noopener noreferrer"
          class="inline-block px-6 py-3 rounded-xl bg-[#00A8FF] text-white font-semibold hover:bg-[#0088CC] transition">
          View Sample
        </a>
        } @else {
        <p class="text-gray-400">No sample file available.</p>
        }
      </div>
      }
    </div>
  </div>
</div>
