<div class="space-y-2 transition-all duration-300 ease-out">
  <label
    class="text-sm text-[#020817] font-medium leading-none transition-colors duration-300"
    [for]="controlName"
  >
    {{ label }}
  </label>

  <div
    class="relative transition-all duration-300 ease-out"
    [class.active]="control.touched && control.valid"
  >
    <!-- Icon -->
    @switch (icon) { @case ('building') {
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="lucide lucide-building absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-gray-400"
    >
      <rect width="16" height="20" x="4" y="2" rx="2" ry="2"></rect>
      <path d="M9 22v-4h6v4"></path>
      <path d="M8 6h.01"></path>
      <path d="M16 6h.01"></path>
      <path d="M12 6h.01"></path>
      <path d="M12 10h.01"></path>
      <path d="M12 14h.01"></path>
      <path d="M16 10h.01"></path>
      <path d="M16 14h.01"></path>
      <path d="M8 10h.01"></path>
      <path d="M8 14h.01"></path>
    </svg>
    } @case ('user') {
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="lucide lucide-user absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-gray-400"
    >
      <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
      <circle cx="12" cy="7" r="4"></circle>
    </svg>
    } @case ('mail') {
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="lucide lucide-mail absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-gray-400"
    >
      <rect width="20" height="16" x="2" y="4" rx="2"></rect>
      <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
    </svg>
    } @case ('phone') {
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="lucide lucide-phone absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-gray-400"
    >
      <path
        d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"
      ></path>
    </svg>
    } @case ('globe') {
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="lucide lucide-globe absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-gray-400"
    >
      <circle cx="12" cy="12" r="10"></circle>
      <path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"></path>
      <path d="M2 12h20"></path>
    </svg>
    } @case ('lock') {
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="lucide lucide-lock absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-gray-400"
    >
      <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
      <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
    </svg>
    } }

    <!-- Input Field -->
    <input
      [type]="type === 'password' ? (showPassword ? 'text' : 'password') : type"
      [formControl]="control"
      [id]="controlName"
      [placeholder]="placeholder"
      [disabled]="disabled"
      class="flex-1 h-10 w-full rounded-md border bg-background px-3 text-base text-black placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm pl-10 pr-10 transition-all duration-300 ease-out border-gray-300"
      [ngClass]="{
        'border-red-500 focus-visible:ring-red-200': shouldShowError(),
        'border-green-500': control.touched && control.valid && !shouldShowError(),
        'border-blue-500 focus-visible:ring-blue-200 focus:border-blue-500':
          control.touched && !control.valid && !shouldShowError()
      }"
    />

    @if(type === 'password') {
    <app-eye-password
      [(showPassword)]="showPassword"
      class="absolute right-6 top-1/2 -translate-y-1/2 transition-transform duration-200 hover:scale-110"
    ></app-eye-password>
    }

    <!-- Validation Status Icons -->
    @if (control.touched && !shouldShowError()) {
    <div class="absolute right-3 top-1/2 -translate-y-1/2 transition-all duration-300 ease-out">
      @if (control.valid) {
      <svg class="h-4 w-4 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
      </svg>
      }
    </div>
    }
  </div>

  <!-- Validation Messages -->
  <div
    class="error-message flex items-center gap-1 text-sm text-red-500 font-medium"
    [class.show]="shouldShowError()"
  >
    @if (shouldShowError()) {
    <span class="flex items-center gap-1">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-3 w-3 flex-shrink-0"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
          clip-rule="evenodd"
        />
      </svg>
      {{ errorMessage }}
    </span>
    }
  </div>
</div>
